    <title>My Music Library</title>
</head>

<body>
    <header>My Music Library</header>
    <section class="create-container">
        <button id="btn-create">Add a new album!</button>
    </section>
    <div id="toggle-container">
        <div id="toggle-btn">
        </div>
    </div>
    <section class="library">
    </section>
        <form id="pop-up" name="popUp">
            <div class="form-title">
                <h1>Add a new album</h1>
                <button class="exit">X</button>
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Album name" required>
                <label for="artist">Artist:</label>
                <input type="text" id="artist" placeholder="Artist name" required> 
                <label for="artist">Year:</label>
                <input type="number" id="year" min="1960" max="2021"> <!-- needs dynamic max -->
                <p for="genre" id="dropdown">Genre:</p>
                <select id="genre">
                    <option disabled selected value>Choose one...</option>
                    <option value="Rock">Rock</option>
                    <option value="Pop">Pop</option>
                    <option value="Electronic">Electronic</option>
                    <option value="Hip-Hop">Hip-Hop</option>
                    <option value="Metal">Metal</option>
                    <option value="Jazz">Jazz</option>
                    <option value="Reggae">Reggae</option>
                    <option value="Punk">Punk</option>
                    <option value="Country">Country</option>
                    <option value="R&B">R&B</option>
                    <option value="Folk">Folk</option>
                </select>
                <p>Type:</p>
                <label for="type" >
                    <input name="type" type="radio" value="LP" id="type">LP</input>
                    <input name="type" type="radio" value="EP" id="type">EP</input>
                </label>
                <label for="rating">Rating:</label>
                <input type="number" min="1" max="10" id="rating">
                <button type="submit" id="submit">Add</button>
            </div>
        </form>
